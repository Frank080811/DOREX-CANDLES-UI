  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<aside class="admin-sidebar">
  <div class="brand">
    <span class="logo-dot"></span>
    <span class="brand-text">Luminous Admin</span>
  </div>

  <nav class="nav">
    <a href="dashboard.html" class="nav-link active">
      <span class="icon">ğŸ“Š</span>
      <span class="text">Dashboard</span>
    </a>

    <a href="orders.html" class="nav-link">
      <span class="icon">ğŸ“¦</span>
      <span class="text">Orders</span>
    </a>

    <a href="labels.html" class="nav-link">
      <span class="icon">ğŸ–¨</span>
      <span class="text">Shipping Labels</span>
    </a>

    <a href="invoices.html" class="nav-link">
      <span class="icon">ğŸ§¾</span>
      <span class="text">Invoices</span>
    </a>

    <a href="settings.html" class="nav-link">
      <span class="icon">âš™ï¸</span>
      <span class="text">Settings</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button id="logoutBtn">Logout</button>
  </div>
</aside>

<!-- ================= MAIN ================= -->
<main class="admin-main">

  <!-- HEADER -->
  <header class="admin-header">
    <h1>Dashboard</h1>
    <p class="muted">Live overview of store performance & revenue</p>
  </header>

  <!-- ================= KPI ROW: OPERATIONS ================= -->
  <section class="dashboard">
    <div class="card kpi">
      <span class="kpi-label">Orders</span>
      <strong id="ordersCount">0</strong>
    </div>

    <div class="card kpi success">
      <span class="kpi-label">Paid</span>
      <strong id="paidCount">0</strong>
    </div>

    <div class="card kpi warning">
      <span class="kpi-label">Pending</span>
      <strong id="pendingCount">0</strong>
    </div>

    <div class="card kpi highlight">
      <span class="kpi-label">Today</span>
      <strong id="todayRevenue">$0</strong>
    </div>
  </section>

  <!-- ================= KPI ROW: FINANCIAL ================= -->
  <section class="dashboard">
    <div class="card kpi large">
      ğŸ’° Total Revenue
      <strong id="totalRevenue">$0</strong>
    </div>

    <div class="card kpi large">
      ğŸ“¦ Total Orders
      <strong id="totalOrders">0</strong>
    </div>

    <div class="card kpi large">
      ğŸ“Š Avg Order Value
      <strong id="avgOrder">$0</strong>
    </div>
  </section>

  <!-- ================= CHARTS ================= -->
  <section class="chart-grid">

    <div class="chart-card">
      <h3>Revenue (Last 7 Days)</h3>
      <canvas id="revenueChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Orders Status</h3>
      <canvas id="ordersChart"></canvas>
    </div>

  </section>

</main>

<!-- ================= JS ================= -->
<script type="module" src="js/analytics.js"></script>

<script>
/* Highlight active link */
document.querySelectorAll(".nav-link").forEach(link => {
  if (link.href === location.href) link.classList.add("active");
});

/* Logout */
document.getElementById("logoutBtn")?.addEventListener("click", () => {
  localStorage.removeItem("adminToken");
  location.href = "admin-login.html";
});
</script>

</body>
</html>
